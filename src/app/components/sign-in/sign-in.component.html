<div class="content">
    <form  #data="ngForm" class="form" (submit)="signIn(data.value, password.value)">
        <input type="text" ngModel name="email">

        <input type="password" #password name="senha">

        <div>
            <button type="submit">Login</button>
            <button type="button" (click)="signUp()">Register</button>
        </div>
    </form>
</div>
